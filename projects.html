		  <script type="text/javascript">
			$(document).on('ready', function() {
			  $(".vertical-center-4").slick({

			  });

				vertical: true,
				centerMode: true,
				slidesToShow: 2,
				slidesToScroll: 2
			  });

				dots: true,
				vertical: true,
				centerMode: true,
			  });
			  $(".vertical").slick({
				dots: true,
				vertical: true,
				slidesToShow: 3,
				slidesToScroll: 3
			  });
			  $(".regular").slick({
				dots: true,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 3
			  });
			  $(".center").slick({
				dots: true,
				infinite: true,
				centerMode: true,
				slidesToShow: 5,
				slidesToScroll: 3
			  });
			  $(".variable").slick({
				dots: true,
				infinite: true,
				variableWidth: true
			  });
			  $(".lazy").slick({
				lazyLoad: 'ondemand', // ondemand progressive anticipated
				infinite: true
			  });
			});
			$('.slider-for').slick({
		  slidesToShow: 1,
		  slidesToScroll: 1,
		  arrows: false,
		  fade: true,

		});

		  slidesToScroll: 1,
		  asNavFor: '.slider-for',
		  dots: true,
		  centerMode: true,
		  focusOnSelect: true
		});
		</script>
